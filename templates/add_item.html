{% extends "base.html" %}
{% block title %}Додати товар{% endblock %}
{% block content %}
<h2>Додати новий товар</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="POST">
    <label>Назва:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Опис товару:</label><br>
    <input type="text" name="describe" required><br><br>

    <label>Ціна (грн):</label><br>
    <input type="number" name="price" min="0" required><br><br>

    <button type="submit">Додати</button>
</form>

<a href="{{ url_for('admin_items') }}" style="display:block; margin-top:15px;">Повернутися назад</a>

{% endblock %}
