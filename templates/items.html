{% extends "base.html" %}
{% block title %}Товари{% endblock %}
{% block content %}
<h2>Каталог товарів</h2>

{% for item in items %}
    <div class="card">
        <h3>{{ item.name }}</h3>
        <p>Опис товару: {{ item.describe }}</p>
        <p>Ціна: <span class="price">{{ item.price }} грн</span></p>
    </div>
{% else %}
    <p class="no-items">Товарів поки немає</p>
{% endfor %}
{% endblock %}
