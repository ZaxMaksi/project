{% extends "base.html" %}
{% block title %}Додати відгук{% endblock %}
{% block content %}
<h2>Додати відгук</h2>

<div class="feedback-form">
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <textarea name="text" rows="5" placeholder="Ваш відгук" required></textarea>
        <button type="submit">Надіслати</button>
    </form>
</div>
{% endblock %}
